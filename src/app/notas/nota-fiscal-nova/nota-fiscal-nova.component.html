<div class="container mt-4">
  <h3>Nova Nota Fiscal</h3>

  <form (ngSubmit)="salvar()" class="mt-3">
    <div class="mb-3">
      <label for="numero" class="form-label">NÃºmero</label>
      <input type="text" id="numero" [(ngModel)]="nota.numero" name="numero" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <input type="text" id="status" [(ngModel)]="nota.status" name="status" class="form-control" readonly>
    </div>

    <button type="submit" class="btn btn-success">Salvar e Continuar</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="voltar()">Cancelar</button>
  </form>
</div>
