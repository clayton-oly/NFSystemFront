<div class="container mt-4">
  <h2 class="mb-4 text-center">
    âœï¸ EdiÃ§Ã£o da Nota Fiscal NÂº {{ nota?.numero }}
  </h2>

  <form [formGroup]="notaForm" class="card shadow-sm p-4 mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-semibold">NÃºmero</label>
        <input type="text" formControlName="numero" class="form-control" />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Status</label>
        <input type="text" formControlName="status" class="form-control" />
      </div>
    </div>
  </form>

  <hr />

  <h4 class="mb-3">ğŸ§¾ Itens da Nota</h4>

  <form
    [formGroup]="itemForm"
    (ngSubmit)="adicionarItem()"
    *ngIf="!notaFechada"
    class="d-flex align-items-center mb-3 gap-2 flex-wrap"
  >
    <select formControlName="produtoSelecionado" class="form-select" style="width: 300px;">
      <option value="">Selecione um produto</option>
      <option *ngFor="let p of produtos" [value]="p.id">{{ p.descricao }}</option>
    </select>

    <button type="submit" class="btn btn-success" [disabled]="!itemForm.valid">
      â• Adicionar
    </button>
  </form>

  <div class="table-responsive">
    <table class="table table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Produto</th>
          <th style="width: 130px;">Quantidade</th>
          <th style="width: 120px;">AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itens; let i = index">
          <td>{{ item.produto?.descricao }}</td>
          <td>
            <input
              type="number"
              min="1"
              [(ngModel)]="item.quantidade"
              [disabled]="notaFechada"
              class="form-control text-center"
              name="quantidade{{ i }}"
            />
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removerItem(i)" [disabled]="notaFechada">
              ğŸ—‘ Remover
            </button>
          </td>
        </tr>
        <tr *ngIf="itens.length === 0">
          <td colspan="3" class="text-muted fst-italic">Nenhum item adicionado ainda</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4 text-end">
    <button class="btn btn-primary me-2" (click)="salvar()" [disabled]="notaFechada || itens.length === 0">
      ğŸ’¾ Salvar
    </button>
    <button class="btn btn-secondary" (click)="voltar()">â¬…ï¸ Voltar</button>
  </div>
</div>
