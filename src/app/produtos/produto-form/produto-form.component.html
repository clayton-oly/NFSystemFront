<div class="container mt-4">
  <h2>Cadastrar Produto</h2>

  <form [formGroup]="produtoForm" (ngSubmit)="salvar()" class="mt-3">
    <div class="mb-3">
      <label for="codigo" class="form-label">Código</label>
      <input type="text" id="codigo" formControlName="codigo" class="form-control" placeholder="Ex: P001">
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" id="descricao" formControlName="descricao" class="form-control" placeholder="Ex: Caneta Azul">
    </div>

    <div class="mb-3">
      <label for="saldo" class="form-label">Saldo em estoque</label>
      <input type="number" id="saldo" formControlName="saldo" class="form-control" min="0">
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="voltar()">Voltar</button>
      <button type="submit" class="btn btn-success" [disabled]="produtoForm.invalid">Salvar</button>
    </div>
  </form>
</div>
